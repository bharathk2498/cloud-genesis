<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Enterprise Migration Guide - On-Premise to AWS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.7;
            min-height: 100vh;
        }
        .header {
            background: #1e293b;
            border-bottom: 3px solid #334155;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .back-btn {
            background: #334155;
            color: #e2e8f0;
            padding: 0.65rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .provider-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .provider-badge.aws { background: #ff9900; color: #0f172a; }
        .tabs {
            background: #1e293b;
            border-bottom: 2px solid #334155;
            padding: 0 2rem;
            display: flex;
            overflow-x: auto;
        }
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 600;
        }
        .tab:hover { background: #334155; }
        .tab.active { border-bottom-color: #60a5fa; color: #60a5fa; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .phase-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .phase-description {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            padding-left: 1rem;
            border-left: 4px solid #60a5fa;
        }
        .step-card {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .step-number {
            background: #60a5fa;
            color: #0f172a;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .step-title {
            font-size: 1.5rem;
            color: #e2e8f0;
        }
        .context-box {
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-left: 4px solid;
        }
        .context-box.why { background: rgba(30, 58, 138, 0.1); border-color: #3b82f6; }
        .context-box.what { background: rgba(124, 45, 146, 0.1); border-color: #a78bfa; }
        .context-box.how { background: rgba(8, 145, 178, 0.1); border-color: #06b6d4; }
        .context-box.verify { background: rgba(4, 120, 87, 0.1); border-color: #10b981; }
        .context-label {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        .context-box.why .context-label { color: #3b82f6; }
        .context-box.what .context-label { color: #a78bfa; }
        .context-box.how .context-label { color: #06b6d4; }
        .context-box.verify .context-label { color: #10b981; }
        .code-block {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .code-block code {
            color: #10b981;
            white-space: pre-wrap;
        }
        .checklist {
            list-style: none;
            padding-left: 0;
        }
        .checklist li {
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            color: #cbd5e1;
        }
        .checklist li::before {
            content: '‚òê';
            position: absolute;
            left: 0;
            font-size: 1.2rem;
            color: #60a5fa;
        }
        .warning-box {
            background: rgba(127, 29, 29, 0.1);
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
        }
        .warning-box .warning-title {
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .tip-box {
            background: rgba(120, 53, 15, 0.1);
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
        }
        .tip-box .tip-title {
            color: #f59e0b;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            .tabs { padding: 0 1rem; }
            .container { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="provider-selection.html" class="back-btn">‚Üê Back</a>
            <span class="provider-badge aws">üü† AWS Enterprise Migration</span>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showPhase('preflight')">üöÄ Phase 1: Pre-Flight Check</div>
    </div>
    
    <div class="container" id="contentContainer"></div>
    
    <script>
        // Embedded data - no external dependencies
        const phase = {
            id: 'preflight',
            name: 'üöÄ Phase 1: Pre-Flight Check',
            description: 'Establish enterprise-grade AWS foundation with multi-account architecture, network design, and comprehensive security baseline',
            steps: [
                {
                    title: '1.1 Multi-Account Strategy (AWS Organizations)',
                    why: 'Single AWS account = security nightmare. Organizations provide: centralized billing, consolidated audit trails, Service Control Policies for guardrails, and account isolation. Without this foundation, you face account sprawl, shadow IT, security drift, and audit failures costing $500K+.',
                    what: 'Implement AWS Control Tower with hub-and-spoke architecture: Management account (billing only), Security account (GuardDuty, Security Hub), Log Archive, Shared Services, and OUs for Production/Staging/Development workloads.',
                    how: `<p><strong>Step 1: Enable AWS Control Tower</strong></p>
                    <div class="code-block"><code>1. AWS Console ‚Üí Control Tower ‚Üí "Set up landing zone"
2. Takes ~60 minutes to provision
3. Creates: Management, Security, Log Archive accounts</code></div>
                    <p><strong>Step 2: Create Organizational Units</strong></p>
                    <div class="code-block"><code>ROOT_ID=$(aws organizations list-roots --query 'Roots[0].Id' --output text)

aws organizations create-organizational-unit \\
  --parent-id $ROOT_ID --name "Security"
  
aws organizations create-organizational-unit \\
  --parent-id $ROOT_ID --name "Workloads"</code></div>
                    <p><strong>Step 3: Apply Service Control Policies</strong></p>
                    <div class="warning-box">
                        <div class="warning-title">‚ö†Ô∏è Test SCPs in sandbox first!</div>
                        <p>Misconfigured SCPs can lock out all users including admins.</p>
                    </div>`,
                    verify: `<ul class="checklist">
                        <li>Control Tower landing zone status = "Available"</li>
                        <li>Minimum 5 accounts created and in correct OUs</li>
                        <li>SCPs attached to Production OU</li>
                        <li>Consolidated billing active</li>
                        <li>MFA enabled on all root users</li>
                    </ul>`
                },
                {
                    title: '1.2 Enterprise VPC Architecture (Multi-AZ, Multi-Tier)',
                    why: 'VPC design is PERMANENT - wrong CIDR causes IP exhaustion ($M rework), overlapping ranges prevent peering, flat networks fail compliance, single NAT = single point of failure. Enterprise VPCs need: proper CIDR planning, 3-AZ redundancy, tiered subnets, and room for growth.',
                    what: 'Design /16 VPC (65K IPs), 3 AZs for HA, 9 subnets (3 public, 3 private, 3 data), NAT Gateways per AZ, VPC Flow Logs, and VPC endpoints to save $450/month on NAT costs.',
                    how: `<p><strong>CIDR Plan: 10.100.0.0/16</strong></p>
                    <div class="tip-box">
                        <div class="tip-title">üìä Subnet Allocation</div>
                        <p><strong>AZ-1a:</strong> Public 10.100.0.0/24, Private 10.100.1.0/23, Data 10.100.3.0/24<br>
                        <strong>AZ-1b:</strong> Public 10.100.64.0/24, Private 10.100.65.0/23, Data 10.100.67.0/24<br>
                        <strong>AZ-1c:</strong> Public 10.100.128.0/24, Private 10.100.129.0/23, Data 10.100.131.0/24</p>
                    </div>
                    <p><strong>Create VPC</strong></p>
                    <div class="code-block"><code>VPC_ID=$(aws ec2 create-vpc \\
  --cidr-block 10.100.0.0/16 \\
  --tag-specifications 'ResourceType=vpc,Tags=[{Key=Name,Value=Production-VPC}]' \\
  --query 'Vpc.VpcId' --output text)

aws ec2 modify-vpc-attribute --vpc-id $VPC_ID --enable-dns-hostnames</code></div>
                    <p><strong>Create Subnets (9 total across 3 AZs)</strong></p>
                    <div class="code-block"><code>aws ec2 create-subnet --vpc-id $VPC_ID \\
  --cidr-block 10.100.0.0/24 \\
  --availability-zone us-east-1a \\
  --tag-specifications 'ResourceType=subnet,Tags=[{Key=Name,Value=Public-1a}]'
  
# Repeat for all 9 subnets...</code></div>
                    <p><strong>NAT Gateways (one per AZ)</strong></p>
                    <div class="warning-box">
                        <div class="warning-title">üí∞ Cost: $135/month base + $0.045/GB</div>
                        <p>3 NAT Gateways = $135/month. Use VPC endpoints for S3/DynamoDB to save $450/month.</p>
                    </div>`,
                    verify: `<ul class="checklist">
                        <li>VPC created with 10.100.0.0/16 CIDR</li>
                        <li>9 subnets across 3 AZs (3 public, 3 private, 3 data)</li>
                        <li>3 NAT Gateways (one per AZ) with Elastic IPs</li>
                        <li>Route tables: Public ‚Üí IGW, Private ‚Üí NAT</li>
                        <li>VPC Flow Logs enabled to S3</li>
                        <li>VPC endpoints for S3 and DynamoDB created</li>
                        <li>No CIDR conflicts with on-premises network</li>
                    </ul>`
                }
            ]
        };
        
        // Render immediately
        function showPhase() {
            const stepsHTML = phase.steps.map((step, index) => `
                <div class="step-card">
                    <div class="step-header">
                        <div class="step-number">${index + 1}</div>
                        <h3 class="step-title">${step.title}</h3>
                    </div>
                    <div class="context-box why">
                        <div class="context-label">üí° Why This Matters</div>
                        <p>${step.why}</p>
                    </div>
                    <div class="context-box what">
                        <div class="context-label">üìã What You'll Do</div>
                        <p>${step.what}</p>
                    </div>
                    <div class="context-box how">
                        <div class="context-label">üõ†Ô∏è How To Do It</div>
                        <div>${step.how}</div>
                    </div>
                    <div class="context-box verify">
                        <div class="context-label">‚úÖ Verification Checklist</div>
                        ${step.verify}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('contentContainer').innerHTML = `
                <h1 class="phase-title">${phase.name}</h1>
                <p class="phase-description">${phase.description}</p>
                ${stepsHTML}
            `;
        }
        
        // Load on page load
        showPhase();
    </script>
</body>
</html>
