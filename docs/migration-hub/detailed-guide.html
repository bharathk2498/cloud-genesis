<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Enterprise Migration Guide - On-Premise to AWS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.7;
            min-height: 100vh;
        }
        .header {
            background: #1e293b;
            border-bottom: 3px solid #334155;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .back-btn {
            background: #334155;
            color: #e2e8f0;
            padding: 0.65rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .provider-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .provider-badge.aws { background: #ff9900; color: #0f172a; }
        .tabs {
            background: #1e293b;
            border-bottom: 2px solid #334155;
            padding: 0 2rem;
            display: flex;
            overflow-x: auto;
        }
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 600;
        }
        .tab:hover { background: #334155; }
        .tab.active { border-bottom-color: #60a5fa; color: #60a5fa; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: #94a3b8;
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(127, 29, 29, 0.2);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem;
            text-align: center;
        }
        .phase-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .phase-description {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            padding-left: 1rem;
            border-left: 4px solid #60a5fa;
        }
        .step-card {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .step-number {
            background: #60a5fa;
            color: #0f172a;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .step-title {
            font-size: 1.5rem;
            color: #e2e8f0;
        }
        .context-box {
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-left: 4px solid;
        }
        .context-box.why { background: rgba(30, 58, 138, 0.1); border-color: #3b82f6; }
        .context-box.what { background: rgba(124, 45, 146, 0.1); border-color: #a78bfa; }
        .context-box.how { background: rgba(8, 145, 178, 0.1); border-color: #06b6d4; }
        .context-box.verify { background: rgba(4, 120, 87, 0.1); border-color: #10b981; }
        .context-label {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        .context-box.why .context-label { color: #3b82f6; }
        .context-box.what .context-label { color: #a78bfa; }
        .context-box.how .context-label { color: #06b6d4; }
        .context-box.verify .context-label { color: #10b981; }
        .code-block {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .code-block code {
            color: #10b981;
        }
        .code-label {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .checklist {
            list-style: none;
            padding-left: 0;
        }
        .checklist li {
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            color: #cbd5e1;
        }
        .checklist li::before {
            content: '‚òê';
            position: absolute;
            left: 0;
            font-size: 1.2rem;
            color: #60a5fa;
        }
        .warning-box {
            background: rgba(127, 29, 29, 0.1);
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
        }
        .warning-box .warning-title {
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .tip-box {
            background: rgba(120, 53, 15, 0.1);
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
        }
        .tip-box .tip-title {
            color: #f59e0b;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            .tabs { padding: 0 1rem; }
            .container { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="provider-selection.html" class="back-btn">‚Üê Back</a>
            <span class="provider-badge aws">üü† AWS Enterprise Migration</span>
        </div>
    </div>
    
    <div class="tabs" id="tabsContainer"></div>
    <div class="container" id="contentContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading enterprise migration guide...</p>
        </div>
    </div>
    
    <script>
        // Inline fetch to avoid path issues
        fetch('https://raw.githubusercontent.com/bharathk2498/cloud-genesis/main/docs/migration-hub/migration-data-aws-enterprise.js')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load content');
                return response.text();
            })
            .then(jsCode => {
                // Execute the JS code to define 'phases'
                eval(jsCode);
                
                // Initialize the guide
                if (typeof phases !== 'undefined' && phases && phases.length > 0) {
                    initializeMigrationGuide();
                } else {
                    throw new Error('Invalid content format');
                }
            })
            .catch(error => {
                console.error('Load error:', error);
                document.getElementById('contentContainer').innerHTML = `
                    <div class="error">
                        <h2 style="color: #ef4444; margin-bottom: 1rem;">‚ö†Ô∏è Loading Failed</h2>
                        <p>Unable to load migration guide. Please try:</p>
                        <p style="margin-top: 1.5rem;">
                            <button onclick="location.reload()" 
                                style="background: #60a5fa; color: #0f172a; padding: 0.75rem 1.5rem; 
                                       border: none; border-radius: 6px; font-weight: 700; cursor: pointer;">
                                üîÑ Refresh Page
                            </button>
                        </p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: #94a3b8;">
                            Or try: Ctrl+Shift+R (Windows) / Cmd+Shift+R (Mac)
                        </p>
                    </div>
                `;
            });
        
        function initializeMigrationGuide() {
            // Render tabs
            const tabsHTML = phases.map(phase => 
                `<div class="tab" onclick="showPhase('${phase.id}')">${phase.name}</div>`
            ).join('');
            document.getElementById('tabsContainer').innerHTML = tabsHTML;
            
            // Show first phase
            showPhase('preflight');
        }
        
        function showPhase(phaseId) {
            const phase = phases.find(p => p.id === phaseId);
            if (!phase) return;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', phases[index].id === phaseId);
            });
            
            // Render steps
            const stepsHTML = phase.steps.map((step, index) => `
                <div class="step-card">
                    <div class="step-header">
                        <div class="step-number">${index + 1}</div>
                        <h3 class="step-title">${step.title}</h3>
                    </div>
                    <div class="context-box why">
                        <div class="context-label">üí° Why This Matters</div>
                        <p>${step.why}</p>
                    </div>
                    <div class="context-box what">
                        <div class="context-label">üìã What You'll Do</div>
                        <p>${step.what}</p>
                    </div>
                    <div class="context-box how">
                        <div class="context-label">üõ†Ô∏è How To Do It</div>
                        <div>${step.how}</div>
                    </div>
                    <div class="context-box verify">
                        <div class="context-label">‚úÖ Verification Checklist</div>
                        ${step.verify}
                    </div>
                </div>
            `).join('');
            
            // Update content
            document.getElementById('contentContainer').innerHTML = `
                <h1 class="phase-title">${phase.name}</h1>
                <p class="phase-description">${phase.description}</p>
                ${stepsHTML}
            `;
        }
    </script>
</body>
</html>
