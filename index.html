<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=docs/migration-hub/landing.html">
    <title>Cloud Genesis - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .redirect-container {
            max-width: 600px;
            padding: 3rem;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: #0f172a;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .manual-link:hover {
            transform: translateY(-2px);
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect
        window.location.href = 'docs/migration-hub/landing.html';
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">☁️</div>
        <h1>Cloud Genesis</h1>
        <p>Redirecting to Migration Hub...</p>
        <div class="spinner"></div>
        <p style="font-size: 1rem;">If you're not redirected automatically,</p>
        <a href="docs/migration-hub/landing.html" class="manual-link">Click Here to Continue →</a>
    </div>
</body>
</html>
