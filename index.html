<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Genesis - Enterprise Cloud Migration Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 120px;
            border: 1px solid var(--border);
        }

        .step-nav {
            list-style: none;
        }

        .step-item {
            margin-bottom: 8px;
        }

        .step-button {
            width: 100%;
            padding: 12px 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .step-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .step-button.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3));
            border-color: var(--primary);
            color: var(--text-primary);
            font-weight: 600;
        }

        .step-button.completed {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--secondary);
        }

        .step-icon {
            font-size: 1.3rem;
        }

        .step-check {
            margin-left: auto;
            font-size: 1.2rem;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(51, 65, 85, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(71, 85, 105, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Content Area */
        .content-area {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            min-height: 600px;
        }

        /* Tabs */
        .tab-navigation {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .content-card {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .content-card h3 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 1.4rem;
        }

        .content-card h4 {
            color: var(--secondary);
            margin: 20px 0 12px 0;
            font-size: 1.15rem;
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Step Header */
        .step-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .step-header-icon {
            font-size: 3rem;
        }

        .step-header-content h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .step-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .meta-badge.duration {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        .meta-badge.difficulty {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
        }

        /* Lists */
        .content-card ul {
            margin-left: 20px;
            margin-top: 12px;
        }

        .content-card li {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        /* Info boxes */
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--primary);
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--warning);
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }

        .success-box {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid var(--success);
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }

        /* Action buttons at bottom */
        .step-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--border);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>‚òÅÔ∏è Cloud Genesis</h1>
            <p class="subtitle">Enterprise Cloud Migration Platform - Detailed Implementation Guide</p>
        </div>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <div class="progress-container">
                    <div class="progress-header">
                        <span style="font-weight: 600;">Migration Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <ul class="step-nav" id="stepNav">
                    <!-- Steps will be populated by JavaScript -->
                </ul>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <div id="contentArea">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading migration guide...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="migration-details.js"></script>
    <script>
        // State management
        let currentStep = 1;
        let completedSteps = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCompletedSteps();
            renderStepNavigation();
            loadStep(1);
        });

        // Render sidebar navigation
        function renderStepNavigation() {
            const stepNav = document.getElementById('stepNav');
            const steps = [
                { num: 1, name: 'Discovery & Assessment', icon: 'üîç' },
                { num: 2, name: 'Prerequisites & Setup', icon: 'üìö' },
                { num: 3, name: 'Network Connectivity', icon: 'üåê' },
                { num: 4, name: 'Data Migration Planning', icon: 'üì¶' },
                { num: 5, name: 'Compute Migration', icon: 'üñ•Ô∏è' },
                { num: 6, name: 'Database Migration', icon: 'üóÑÔ∏è' },
                { num: 7, name: 'Storage Migration', icon: 'üíæ' },
                { num: 8, name: 'Application Migration', icon: 'üöÄ' },
                { num: 9, name: 'Load Balancer Setup', icon: '‚öñÔ∏è' },
                { num: 10, name: 'DNS & Cutover', icon: 'üåç' },
                { num: 11, name: 'Testing & Validation', icon: '‚úÖ' },
                { num: 12, name: 'Monitoring Setup', icon: 'üìä' },
                { num: 13, name: 'Backup & DR', icon: 'üõ°Ô∏è' },
                { num: 14, name: 'Production Cutover', icon: 'üéØ' },
                { num: 15, name: 'Post-Migration Optimization', icon: '‚ö°' }
            ];

            stepNav.innerHTML = steps.map(step => `
                <li class="step-item">
                    <button 
                        class="step-button ${currentStep === step.num ? 'active' : ''} ${completedSteps.has(step.num) ? 'completed' : ''}"
                        onclick="loadStep(${step.num})"
                    >
                        <span class="step-icon">${step.icon}</span>
                        <span>${step.num}. ${step.name}</span>
                        ${completedSteps.has(step.num) ? '<span class="step-check">‚úì</span>' : ''}
                    </button>
                </li>
            `).join('');

            updateProgress();
        }

        // Load specific step
        function loadStep(stepNum) {
            currentStep = stepNum;
            const guide = migrationGuides[stepNum];
            
            if (!guide) {
                document.getElementById('contentArea').innerHTML = `
                    <div class="content-card">
                        <h3>Step ${stepNum} - Coming Soon</h3>
                        <p>Detailed implementation guide for this step is being developed...</p>
                    </div>
                `;
                return;
            }

            const isCompleted = completedSteps.has(stepNum);

            const content = `
                <div class="step-header">
                    <div class="step-header-icon">${guide.icon}</div>
                    <div class="step-header-content">
                        <h2>${guide.title}</h2>
                        <div class="step-meta">
                            <span class="meta-badge duration">‚è±Ô∏è ${guide.duration}</span>
                            <span class="meta-badge difficulty">üìä ${guide.difficulty}</span>
                        </div>
                    </div>
                </div>

                <div class="tab-navigation">
                    <button class="tab-button active" onclick="switchTab('overview')">üìñ Overview</button>
                    <button class="tab-button" onclick="switchTab('prerequisites')">üìã Prerequisites</button>
                    <button class="tab-button" onclick="switchTab('steps')">üéØ Implementation</button>
                    <button class="tab-button" onclick="switchTab('validation')">‚úÖ Validation</button>
                    <button class="tab-button" onclick="switchTab('troubleshooting')">üîß Troubleshooting</button>
                    <button class="tab-button" onclick="switchTab('bestpractices')">‚≠ê Best Practices</button>
                </div>

                <div id="tab-overview" class="tab-content active">
                    <div class="content-card">
                        ${guide.overview}
                    </div>
                </div>

                <div id="tab-prerequisites" class="tab-content">
                    <div class="content-card">
                        ${guide.prerequisites}
                    </div>
                </div>

                <div id="tab-steps" class="tab-content">
                    <div class="content-card">
                        ${guide.steps}
                    </div>
                </div>

                <div id="tab-validation" class="tab-content">
                    <div class="content-card">
                        ${guide.validation}
                    </div>
                </div>

                <div id="tab-troubleshooting" class="tab-content">
                    <div class="content-card">
                        ${guide.troubleshooting}
                    </div>
                </div>

                <div id="tab-bestpractices" class="tab-content">
                    <div class="content-card">
                        ${guide.bestPractices}
                    </div>
                </div>

                <div class="step-actions">
                    <button class="btn btn-secondary" onclick="loadStep(${stepNum - 1})" ${stepNum === 1 ? 'disabled' : ''}>
                        ‚Üê Previous Step
                    </button>
                    <button class="btn ${isCompleted ? 'btn-secondary' : ''}" onclick="completeStep(${stepNum})">
                        ${isCompleted ? '‚úì Step Completed - Click to Undo' : '‚úì Mark Step as Complete'}
                    </button>
                    <button class="btn btn-secondary" onclick="loadStep(${stepNum + 1})" ${stepNum === 15 ? 'disabled' : ''}>
                        Next Step ‚Üí
                    </button>
                </div>
            `;

            document.getElementById('contentArea').innerHTML = content;
            renderStepNavigation();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            const selectedTab = document.getElementById(`tab-${tabName}`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            // Activate button
            event.target.classList.add('active');
        }

        // Complete/uncomplete step
        function completeStep(stepNum) {
            if (completedSteps.has(stepNum)) {
                completedSteps.delete(stepNum);
            } else {
                completedSteps.add(stepNum);
            }
            
            saveCompletedSteps();
            loadStep(stepNum); // Reload to update button text
        }

        // Update progress bar
        function updateProgress() {
            const totalSteps = 15;
            const completed = completedSteps.size;
            const percent = Math.round((completed / totalSteps) * 100);
            
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        // Persistence
        function saveCompletedSteps() {
            localStorage.setItem('cloudgenesis_completed', JSON.stringify([...completedSteps]));
        }

        function loadCompletedSteps() {
            const saved = localStorage.getItem('cloudgenesis_completed');
            if (saved) {
                completedSteps = new Set(JSON.parse(saved));
            }
        }
    </script>
</body>
</html>
